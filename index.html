<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<div class="main">
    <div class="search">
        <input type="text" placeholder="Enter City" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
    </div>

    <div class="cityName">
        <h2 class="city">Markham</h2>
    </div>

    <div class="weather">
        <img src="images/rain.png" class="weatherIcon"alt="">
        <h1 class="temp">22&deg;</h1>
    </div>

    <div class="weatherText">
        <h2>Cloudy</h2>
    </div>

        <div class="info">
            <div class="col">
                <img src="images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p class="humidityText">Humidity</p>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="col">
                <img src="images/wind speed.png" alt="">
                <div>
                    <p class="wind">8 km/h</p>
                    <p class="windText">Wind Speed</p>
                </div>
            </div>
        </div>

</div>

</body>
</html>
